<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="as" class="christmas-message">WelCome</div>
    <div class="tree-container">
        <img src="image.png" alt="Cây thông" class="tree-icon">
    </div>

    <div class="container">
        <button id="showButton">
            Thiệp nè
        </button>
    </div>

    <div id="guideInfo" class="hidden">
        <button id="closeButton" class="close-btn">X</button>
        <div id="ax" class="card">
            <div class="imgBox">
                <div class="bark"></div>
                <img
                    src="myluv.jpg">
            </div>
            <div class="details">
                <h4 class="color2 margin">(Hi Cả Nhà!!)</h4>
                <p>Tớ rất mong bạn sẽ dành thời gian</p>
                <p>tham dự buổi kỷ yếu của lớp chúng ta</p>
                <p>để cùng nhau ôn lại những kỷ niệm</p>
                <p>đẹp, chụp thật nhiều ảnh và lưu giữ</p>
                <p>những khoảnh khắc không thể nào</p>
                <p>quên.</p>
                <p class="text-right">-Hồng Hạnh-</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
